<head>

<body>
    {{> index}}

<template name="index">
    <header class="header">
        <nav class="nav nav-header">
            <a class="nav__itm" href="/rooms">Rooms</a>
            <a class="nav__itm" href="/emplist">Employers</a>
        </nav>
    </header>

    {{> Template.dynamic template=page data=pageData}}
</template>

<template name="room_">
    <h1 class="title_1">Room #{{id}}</h1>

    <table class="room">
        {{#if tables}}
            <tr>
                {{#each tables}}
                    {{> table}}
                {{/each}}
            </tr>
        {{else}}
            {{> noTables}}
        {{/if}}
    </table>
</template>

<template name="room">
    <li>
        Room #{{id}} ({{name}})
    </li>
</template>

<template name="table">
    <td class="table__itm {{status}}">
        {{id}}
        <div class="table__popup">
            <p>Id: {{id}}</p>
            <p>Name: {{name}}</p>
            <p>Role: {{role}}</p>
            <p>Age: {{age}}</p>
            <p>Status: <b class="{{status}}">{{status}}</b></p>
        </div>
    </td>
</template>

<template name="noTables">

</template>
