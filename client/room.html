<head>
    <title>agile-emp</title>
</head>

<body>
{{> room}}
</body>

<template name="room">
    <h1 class="title_1">Room #{{roomId}}</h1>

    <table>
        <tr>
            {{#each tables}}
                {{> table}}
            {{else}}
                {{> noTables}}
            {{/each}}
        </tr>
    </table>
</template>

<template name="table">
    <td class="{{status}}">{{id}}</td>
</template>

<template name="noTables">
    <div class="no_tables">
        <div class="no_tables__inner">
            <h1 class="title_1">Ssory, this room doesn't have tables in it.</h1>
        </div>
    </div>
</template>
